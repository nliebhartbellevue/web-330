<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise 4.2</title>

    <!-- jQuery reference -->
    <script
      type="text/javascript"
      src="https://gc.kis.v2.scr.kaspersky-labs.com/5DACB2B0-5003-6543-8B39-D8EE6E4FC44C/main.js"
      charset="UTF-8"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <button id="myBtn">Click Me!</button>
    <div id="myImage"></div>

    <script>
      $(function() {
        $("#myBtn").on("click", () => {
          $.get("https://dog.ceo/api/breeds/image/random", (data, status) => {
            console.log(`Data: ${JSON.stringify(data)}\n Status: ${status}`);
          });
        });
      });
    </script>
  </body>
</html>
