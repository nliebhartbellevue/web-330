<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Exercise 7.3</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <!-- JavaScript Libraries -->
    <script
      type="text/javascript"
      src="https://gc.kis.v2.scr.kaspersky-labs.com/5DACB2B0-5003-6543-8B39-D8EE6E4FC44C/main.js"
      charset="UTF-8"
    ></script>
    <script src="../knockout-3.5.0.js"></script>
  </head>
  <body>
    <div class="container" role="main">
      <h2>The "foreach" binding</h2>
      <table class="table table-black table-striped table-hover">
        <thead>
          <tr>
            <th>Title</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody data-bind="foreach: textbook">
          <tr>
            <td data-bind="text: title"></td>
            <td data-bind="text: price"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script>
      // Textbook ViewModel
      function TextbookViewModel() {
        // Assign textbook to an observableArray
        this.textbook = ko.observableArray([
          { title: "JavaScript", price: 145.99 },
          { title: "HTML 5 & CSS 3", price: 98.99 },
          { title: "Node.js", price: 85.99 },
          { title: "Angular 8", price: 170.99 }
        ]);
      }

      // Bind viewModel and observableArray
      ko.applyBindings(new TextbookViewModel());
    </script>
  </body>
</html>
