<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Exercise 7.2</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <!-- JavaScript Libraries -->
    <script
      type="text/javascript"
      src="https://gc.kis.v2.scr.kaspersky-labs.com/5DACB2B0-5003-6543-8B39-D8EE6E4FC44C/main.js"
      charset="UTF-8"
    ></script>
    <script src="../knockout-3.5.0.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a href="#" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">About</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Contact</a>
        </li>
      </ul>
    </nav>

    <div class="container" role="main">
      <h2>Example 2</h2>
      <div class="form-group">
        <label for="txtFirstName">First Name:</label>
        <input
          type="text"
          data-bind="value: firstName"
          id="txtFirstName"
          class="form-control"
        />
      </div>

      <div data-bind="if: firstName">
        <div class="form-group">
          <label for="txtLastName">Last Name:</label>
          <input
            type="text"
            data-bind="value: lastName"
            id="txtLastName"
            class="form-control"
          />
        </div>
      </div>

      <div data-bind="if: lastName">
        <h2>
          <span
            class="alert-success p-2"
            id="fullNameOutput"
            data-bind="text: displayFullName"
          ></span>
        </h2>
      </div>
    </div>
    <script>
      // Person ViewModel
      function PersonViewModel() {
        // Assign ko observables
        this.firstName = ko.observable("");
        this.lastName = ko.observable("");

        // ko computed
        this.displayName = ko.pureComputed(() => {
          return this.firstName();
        }, this);

        this.displayFullName = ko.pureComputed(() => {
          return this.firstName() + " " + this.lastName();
        }, this);
      }

      ko.applyBindings(new PersonViewModel());
    </script>
  </body>
</html>
