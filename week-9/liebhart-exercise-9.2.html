<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <!-- JavaScript references -->

      type="text/javascript"

      charset="UTF-8"

    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a href="#" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">About</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link">Contact Us</a>
        </li>
      </ul>
    </nav>

    <div class="container" role="main">
      <h1>Hello MVC Example 2</h1>
      <p class="lead">Models and Collections...</p>

      <div class="row">
        <div class="col-sm-9">
          <table class="table table-dark table-striped table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script>
      //   Employee Class
      class Employee {
        constructor(id, name, salary) {
          this.id = id;
          this.name = name;
          this.salary = salary;
        }
      }

      //   Backbone model
      let EmployeeModel = Backbone.Model.extend({
        defaults: {
          id: "",
          name: "",
          salary: ""
        }
      });

      //   Backbone employee collection
      let EmployeeCollection = Backbone.Collection.extend({
        model: EmployeeModel
      });

      //   Employee Object
      let Employees = new EmployeeCollection();

      Employees.add(new Employee("1", "John Doe", 55000));
      Employees.add(new Employee("2", "Jane Doe", 65000));
      Employees.add(new Employee("3", "Tim Smith", 45000));
      Employees.add(new Employee("4", "Jim Brown", 75000));
      Employees.add(new Employee("5", "Carol Johnson", 100000));

      //   Display
      Employees.each(employee => {
        $("#table-body").append(
          "<tr>" +
            "<td>" +
            employee.get("id") +
            "</td>" +
            "<td>" +
            employee.get("name") +
            "</td>" +
            "<td>" +
            employee.get("salary") +
            "</td>" +
            "</tr>"
        );
      });
    </script>
  </body>
</html>
